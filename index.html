<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Battlefront 5</title>
</head>

<body>
    <main>
        <p>Choose your champion!</p>
        <div id="playerWrap">
        <div id="player">
            <div class="players darthVader" name="darthVader">
                <div class="name">Darth Vader</div>
                <img src="assets/images/darthvader.jpg" width="200" height="200">
                <div class="health"></div>
            </div>
            <div class="players millenniumFalcon" name="millenniumFalcon">
                <div class="name">Millennium Falcon</div>
                <img src="assets/images/millenniumfalcon.jpg" width="200" height="200">
                <div class="health"></div>
            </div>
            <div class="players maxRebo" name="maxRebo">
                <div class="name">Max Rebo</div>
                <img src="assets/images/maxrebo.jpg" width="200" height="200">
                <div class="health"></div>
            </div>
            <div class="players jarJar" name="jarJar">
                <div class="name">Jar Jar Binks</div>
                <img src="assets/images/jarjar.jpg" width="200" height="200">
                <div class="health"></div>
            </div>
        </div>
        <div id="opponentWrap">
            <p>Now choose your opponent!</p>
            <div id="opponent">
                <div class="opponents darthVader" name="darthVader">
                    <div class="name">Darth Vader</div>
                    <img src="assets/images/darthvader.jpg" width="200" height="200">
                    <div class="health"></div>
                </div>
                <div class="opponents millenniumFalcon" name="millenniumFalcon">
                    <div class="name">Millennium Falcon</div>
                    <img src="assets/images/millenniumfalcon.jpg" width="200" height="200">
                    <div class="health"></div>
                </div>
                <div class="opponents maxRebo" name="maxRebo">
                    <div class="name">Max Rebo</div>
                    <img src="assets/images/maxrebo.jpg" width="200" height="200">
                    <div class="health"></div>
                </div>
                <div class="opponents jarJar" name="jarJar">
                    <div class="name">Jar Jar Binks</div>
                    <img src="assets/images/jarjar.jpg" width="200" height="200">
                    <div class="health"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
